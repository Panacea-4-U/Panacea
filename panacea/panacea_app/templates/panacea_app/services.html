{% extends "panacea_app/base.html" %}
{% load static %}

{% block connectcss %} 
<link rel="stylesheet" href="{% static 'panacea_app/services.css' %}">
{% endblock connectcss %}

{% block content %}
    <div class="container">
        <form method="GET" action="" style="margin-bottom: 16px;">
            <div class="row height d-flex justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="form"> <i class="fa fa-search"></i> <input style="border-radius: 8px" type="text" class="form-control form-input" placeholder="Search anything..." name="search"> 
                        <span style="margin: -6px;" class="left-pan">
                            <button class="btn btn-primary" type="submit"> Search </button>
                        </span> 
                    </div>
                </div>
            </div>
        </form>
    
        <table style="border-color: #bfc3c7;" class="table table-bordered">
            <thead style="text-align: center;" class="thead-dark">
                <tr>
                    <th style="text-align: center;" scope="col">Name</th>
                    <th style="text-align: center;" scope="col">Doctor_id</th>
                    <th style="text-align: center;" scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                {% for result in all_search_results %}
                    <tr>
                        <td style="text-align: center;">{{ result.name }}</td>
                        <td style="text-align: center;">{{ result.doc_id }}</td>
                        <td style="text-align: center;">{{ result.email }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
    </div>
{% endblock content %}
