<body style="background-color:#EEEEEE;">
    <div class="container">
        <div style="margin: 15px;">
        <form>
            <div class="row">
                <h4 style="margin-bottom: 20px;">PROFILE</h4>
                <div class="input-group "><input type="text" placeholder="Speciality" required/>
                </div>
                <div class="input-group "><input type="text" placeholder="Clinic Address" required/>
                </div>
                <div><div class="input-group"><input type="text" placeholder="Hospital Address" required/></div>
                <div><div class="input-group"><input type="email" placeholder="Work Email" required/></div>
                <div><div class="input-group"><input type="number" placeholder="Clinic/Hospital Contact Number" required/></div>
                <div><div class="input-group"><input type="text" placeholder="Location" required/></div>
                <div><div class="input-group"><input type="number" placeholder="IMR number" required/></div>
                </div>
            </div>
            <div class="row">
                <div class="col-half">
                    <h6>Date of Birth</h6>
                    <div class="input-group">
                        <div class="col-third"><input type="text" placeholder="DD" required/></div>
                        <div class="col-third"><input type="text" placeholder="MM" required/></div>
                        <div class="col-third"><input type="text" placeholder="YYYY" required/></div>
                    </div>
                </div>
                <div class="col-half">
                    <h6>Gender</h6>
                    <div class="input-group"><input id="gender-male" type="radio" name="gender" value="male" required/><label
                            for="gender-male" style="margin-right: 2px;">Male</label><input id="gender-female" type="radio" name="gender"
                            value="female" required/><label for="gender-female">Female</label></div>
                </div>
            </div>

            <div class="row">
                <h6>Terms and Conditions</h6>
                <div class="input-group"><input id="terms" type="checkbox" /><label for="terms">I accept the terms and
                        conditions for signing up to this service, and hereby confirm I have read the privacy
                        policy.</label></div>
            </div>
            <button type="submit" style="margin-top: 15px;background-color: #11CB95;" class="btn" ><a href="{% url 'login-register' %}" style="text-decoration: none;color: inherit;">Submit</a></button>
        </form>
    </div>
    </div>
